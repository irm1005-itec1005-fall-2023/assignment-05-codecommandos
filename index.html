<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the page title -->
    <title>Group Project</title>

    <!-- Set the charset we're using to UTF-8 -->
    <meta charset="UTF-8" />

    <!-- Set the screens default zoom / scale to 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Specifies the document mode for Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- We are using a CSS Reset file to standardize browser default css -->
    <link rel="stylesheet" href="./reset.css" />

    <!-- This is where all of our awesome CSS code goes -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Set the Favicon  -->
    <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
  </head>
  <body>
    <div id="game-container">
      <h1>Blackjack Game</h1>
      <p>Wallet: $<span id="wallet">100</span></p>
      <p>Bet: $<span id="bet">0</span></p>
      <p>Player Score: <span id="player-score">0</span></p>
      <p>Dealer Score: <span id="dealer-score">0</span></p>
      <div id="result"></div>
      <button id="start-btn" onclick="startGame()">Start Game</button>
      <button id="hit-btn" onclick="hit()">Hit</button>
      <button id="stand-btn" onclick="stand()">Stand</button>
      <button id="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>
    <main>
      <div id="app"></div>
    </main>

    <!-- This is where we add our awesome JavaScript code -->
    <script src="./script.js"></script>
  </body>
</html>
